<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Form Handling</title>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example" >
<div id="formDiv">
  <form class="row g-3 needs-validation was-validated" id="userForm">
    
    <div id="flex-1">
    <!-- Name -->
    <div class="col-md-4">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" required/>
      <div class="valid-feedback">Looks good!</div>
    </div>

    <!-- Password -->
    <div class="col-md-4">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput" required/>
      
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long.
      </span>
    </div>

      <div class="valid-feedback">Looks good!</div>
    </div>
<br>
    <!-- Email -->
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required/>
      <div class="valid-feedback">Looks good!</div>
    </div>

    </div>

    <!-- Buttons -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit" id="subBtn">Submit form</button>
    </div>
    <div class="col-12">
      <button class="btn btn-secondary" type="button" id="loadBtn">Load Information</button>
     <div id="output" class="mt-3"></div>

    </div>
  </form>
</div>

  <script type="module" src="./app.js"></script>

</body>
</html>
